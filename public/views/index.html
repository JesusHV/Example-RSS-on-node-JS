<!DOCTYPE html>
<html lang="es" ng-app="ametroInit">
<head>
	<meta charset="UTF-8">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<title>Ametro (Beta)</title>
	<link rel="stylesheet" href="../css/reset.css" />
	<link rel="stylesheet" href="../css/login.css" />
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/evil-icons/1.7.2/evil-icons.min.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/icono/1.3.0/icono.min.css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/evil-icons/1.7.2/evil-icons.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-animate.min.js"></script>
	<script src="../js/ametroservices.js"></script>
	<script src="../js/ametrologin.js"></script>
	<script src="../js/ametroapp.js"></script>
</head>
<body ng-controller="ametroLogin">
	<header></header>
	<section id="wrap">
		<article id="content">
			<h1>ametroMX</h1>
			<div class="flip-container" ng-class="{'flip':!showLogin}">
				<div class="flipper">
					<form name="loginForm" method="POST" ng-submit="login(loginData)">
						<h2>Login</h2>
						<input type="email" name="emailLogin" placeholder="Email" ng-model="loginData.email" required>
						<input type="password" name="passLogin" placeholder="Password" ng-model="loginData.password" required>
						<span class="error" ng-show="loginError">{{loginError}}</span>
						<button type="submit" ng-disabled="loginForm.$invalid || loader" name="submitLogin">
							<div ng-if="!loader">
								<div data-icon="ei-arrow-right" data-size="m"></div>
							</div>
							<div ng-if="loader" ng-class="{'success-loader':successLoad}">
								<div data-icon="ei-spinner-3" data-size="m"></div>
							</div>
						</button>
						<span class="switch" ng-click="showLogin=!showLogin"><span>Eres usuario nuevo? Regístrate</span><div data-icon="ei-pencil" data-size="s"></div></span>
					</form>
					<form name="registerForm" method="POST" ng-submit="register(registerData)">
						<h2>Registro</h2>
						<input type="text" name="nameRegister" placeholder="Nombre" ng-model="registerData.nombre" required>
						<input type="email" name="emailRegister" placeholder="Email" ng-model="registerData.email" required>
						<input type="password" name="passRegister" placeholder="Password" ng-model="registerData.password" required>
						<input type="password" name="passRegister" placeholder="Confirma tu password" ng-model="registerData.password_confirm" required>
						<span class="error" ng-show="registerError">{{registerError}}</span>
						<button type="submit" ng-disabled="registerForm.$invalid || loader" name="submitRegister">
							<div ng-if="!loader">
								<div data-icon="ei-arrow-right" data-size="m"></div>
							</div>
							<div ng-if="loader" ng-class="{'success-loader':successLoad}">
								<div data-icon="ei-spinner-3" data-size="m"></div>
							</div>
						</button>
						<span class="switch" ng-click="showLogin=!showLogin"><span>Ya tienes una cuenta? Inicia sesión</span><div data-icon="ei-user" data-size="s"></div></span>
					</form>
				</div>
			</div>
		</article>
	</section>
	<footer></footer>
</body>
</html>
